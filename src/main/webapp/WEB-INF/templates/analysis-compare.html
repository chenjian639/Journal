<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期刊比较 - 期刊分析系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        .page-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
        }
        .compare-panel {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .journal-select-item {
            padding: 15px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        .journal-select-item:hover {
            border-color: var(--secondary-color);
        }
        .journal-select-item.selected {
            border-color: var(--secondary-color);
            border-style: solid;
            background-color: rgba(52, 152, 219, 0.1);
        }
        .todo-badge {
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.75rem;
        }
        .compare-table th {
            background-color: #f8f9fa;
        }
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-book-open me-2"></i>期刊分析系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/journals}">期刊库</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/analysis}">分析功能</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 页面头部 -->
    <section class="page-header">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}" class="text-white-50">首页</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/analysis}" class="text-white-50">分析功能</a></li>
                    <li class="breadcrumb-item active text-white">期刊比较</li>
                </ol>
            </nav>
            <h1><i class="fas fa-balance-scale me-2"></i>期刊比较分析</h1>
            <p class="mb-0">多期刊横向对比，全面了解期刊差异</p>
        </div>
    </section>

    <!-- 主要内容 -->
    <div class="container">
        <div class="row">
            <!-- 左侧选择面板 -->
            <div class="col-md-4">
                <div class="card compare-panel">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="fas fa-list-ul me-2"></i>选择期刊（至少2个）</h5>
                    </div>
                    <div class="card-body">
                        <form id="compareForm">
                            <div class="mb-3" style="max-height: 400px; overflow-y: auto;">
                                <div th:each="j : ${journals}" class="journal-select-item">
                                    <div class="form-check">
                                        <input class="form-check-input journal-checkbox" type="checkbox" 
                                               th:value="${j.id}" th:id="'journal_' + ${j.id}" name="journalIds">
                                        <label class="form-check-label" th:for="'journal_' + ${j.id}">
                                            <strong th:text="${j.name}">期刊名</strong>
                                            <br>
                                            <small class="text-muted">
                                                <span th:text="${j.country}">国家</span> | 
                                                IF: <span th:text="${j.impactFactor} ?: '-'">-</span>
                                            </small>
                                        </label>
                                    </div>
                                </div>
                                <div th:if="${#lists.isEmpty(journals)}" class="text-center text-muted py-3">
                                    暂无期刊数据
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">比较维度</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="basic" id="basic" checked>
                                    <label class="form-check-label" for="basic">基本信息对比</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="impact" id="impact" checked>
                                    <label class="form-check-label" for="impact">影响因子对比</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="topic" id="topic" checked>
                                    <label class="form-check-label" for="topic">研究主题对比</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">
                                <i class="fas fa-play me-1"></i>开始比较
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- 右侧结果面板 -->
            <div class="col-md-8">
                <div class="card compare-panel">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-columns me-2"></i>比较结果</h5>
                        <span class="todo-badge">TODO: 待实现</span>
                    </div>
                    <div class="card-body">
                        <div id="resultContainer">
                            <div class="text-center py-5">
                                <i class="fas fa-balance-scale fa-4x text-muted mb-3"></i>
                                <h5 class="text-muted">请选择至少2个期刊进行比较</h5>
                                <p class="text-muted small">比较结果将在此处显示</p>
                            </div>
                        </div>
                        
                        <!-- 示例结果（静态展示） -->
                        <div id="sampleResults" style="display: none;">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                比较功能正在开发中，以下为示例展示...
                            </div>
                            
                            <!-- 基本信息对比表 -->
                            <div class="table-responsive mb-4">
                                <table class="table table-bordered compare-table">
                                    <thead>
                                        <tr>
                                            <th>对比项</th>
                                            <th>期刊A</th>
                                            <th>期刊B</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>影响因子</td>
                                            <td>-</td>
                                            <td>-</td>
                                        </tr>
                                        <tr>
                                            <td>发文量</td>
                                            <td>TODO</td>
                                            <td>TODO</td>
                                        </tr>
                                        <tr>
                                            <td>被引次数</td>
                                            <td>TODO</td>
                                            <td>TODO</td>
                                        </tr>
                                        <tr>
                                            <td>研究主题</td>
                                            <td>TODO</td>
                                            <td>TODO</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="text-center text-muted py-3">
                                <i class="fas fa-chart-bar fa-2x mb-2"></i>
                                <p class="mb-0">TODO: 实现可视化对比图表</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container text-center">
            <p class="mb-0">期刊分析系统 - Journal Analysis System</p>
        </div>
    </footer>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // 选中效果
        document.querySelectorAll('.journal-checkbox').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                var item = this.closest('.journal-select-item');
                if (this.checked) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        });
        
        // 表单提交
        document.getElementById('compareForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var checked = document.querySelectorAll('.journal-checkbox:checked');
            if (checked.length < 2) {
                alert('请至少选择2个期刊进行比较');
                return;
            }
            
            // 显示示例结果
            document.getElementById('resultContainer').innerHTML = '';
            document.getElementById('sampleResults').style.display = 'block';
            
            // TODO: 调用后端API获取真实比较结果
        });
    </script>
</body>
</html>
