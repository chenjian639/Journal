<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析报告 - 期刊分析系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        .page-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
        }
        .report-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .report-card:hover {
            transform: translateY(-3px);
        }
        .report-type-single {
            border-left: 4px solid #3498db;
        }
        .report-type-compare {
            border-left: 4px solid #e74c3c;
        }
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-book-open me-2"></i>期刊分析系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/journals}">期刊库</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/analysis}">分析功能</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 页面头部 -->
    <section class="page-header">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}" class="text-white-50">首页</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/analysis}" class="text-white-50">分析功能</a></li>
                    <li class="breadcrumb-item active text-white">分析报告</li>
                </ol>
            </nav>
            <h1><i class="fas fa-file-alt me-2"></i>分析报告</h1>
            <p class="mb-0">查看和管理您的分析报告</p>
        </div>
    </section>

    <!-- 主要内容 -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- 操作栏 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <span class="text-muted">共 <strong th:text="${#lists.size(reports)}">0</strong> 份报告</span>
                    </div>
                    <div>
                        <a th:href="@{/analysis/single}" class="btn btn-primary me-2">
                            <i class="fas fa-plus me-1"></i>新建分析
                        </a>
                        <a th:href="@{/analysis/compare}" class="btn btn-outline-primary">
                            <i class="fas fa-balance-scale me-1"></i>新建比较
                        </a>
                    </div>
                </div>
                
                <!-- 报告列表 -->
                <div th:if="${#lists.isEmpty(reports)}" class="text-center py-5">
                    <i class="fas fa-folder-open fa-4x text-muted mb-3"></i>
                    <h4 class="text-muted">暂无分析报告</h4>
                    <p class="text-muted">开始分析期刊，生成您的第一份报告</p>
                    <a th:href="@{/analysis}" class="btn btn-primary">
                        <i class="fas fa-chart-line me-1"></i>开始分析
                    </a>
                </div>
                
                <div th:each="report : ${reports}" class="card report-card" 
                     th:classappend="${report.reportType == 'SINGLE'} ? 'report-type-single' : 'report-type-compare'">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5 class="card-title mb-1" th:text="${report.title}">报告标题</h5>
                                <p class="text-muted small mb-2">
                                    <span class="badge" 
                                          th:classappend="${report.reportType == 'SINGLE'} ? 'bg-primary' : 'bg-danger'"
                                          th:text="${report.reportType == 'SINGLE'} ? '单期刊分析' : '期刊比较'">类型</span>
                                    <span class="ms-2">
                                        <i class="fas fa-clock me-1"></i>
                                        <span th:text="${#temporals.format(report.createTime, 'yyyy-MM-dd HH:mm')}">时间</span>
                                    </span>
                                </p>
                            </div>
                            <div class="col-md-4 text-end">
                                <a th:href="@{/analysis/report/{id}(id=${report.id})}" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-eye me-1"></i>查看
                                </a>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteReport(this)" 
                                        th:data-id="${report.id}">
                                    <i class="fas fa-trash me-1"></i>删除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container text-center">
            <p class="mb-0">期刊分析系统 - Journal Analysis System</p>
        </div>
    </footer>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteReport(btn) {
            if (confirm('确定要删除这份报告吗？')) {
                var reportId = btn.getAttribute('data-id');
                // TODO: 调用删除API
                alert('删除功能待实现');
            }
        }
    </script>
</body>
</html>
